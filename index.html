<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I'm Sorry, Love! 💖</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
</head>
<body>
  <div class="landing">
    <h1 class="animate__animated animate__bounce">Oops... I Goofed 😢💕</h1>
    <p>I might have missed a few answers... but my love for you is always 100% correct. 🥺👉👈</p>
    <button onclick="scrollToSection('quiz')">Let Me Make It Up to You ➡️</button>
  </div>

  <section id="quiz" class="quiz-section">
    <h2>💖 The Real Answers, From My Heart 💖</h2>
    <div class="quiz-cards">
      <!-- Quiz cards will go here (auto generated by script.js) -->
    </div>
  </section>

  <section id="game" class="game-section">
    <h2>🎮 Can I Win Your Heart Again?</h2>
    <p>Click the hearts to collect Forgiveness Points! ❤️</p>
    <div id="game-area"></div>
    <p id="score">Score: 0</p>
  </section>

  <section id="letter" class="letter-section">
    <h2>✉️ A Letter To My Love</h2>
    <div id="typed-letter"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
